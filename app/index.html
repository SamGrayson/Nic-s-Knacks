<!DOCTYPE html>
<html lang="en">
<head>

  <title>Nic's Knacks</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <a ui-sref="home" class="fixed-nav-button-link">
          Home
        </a>
      </div>

        <a ui-sref="health" class="fixed-nav-button-link">

        </a>
      </div>
      <div class="fixed-nav-button-wrap">

      </div>
      <div class="fixed-nav-button-wrap">
        <a ui-sref="about" class="fixed-nav-button-link">

        </a>
      </div>

      <div class="fixed-logo-img">

    </div>

<script src="bower_components/angular/angular.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>

</html>
